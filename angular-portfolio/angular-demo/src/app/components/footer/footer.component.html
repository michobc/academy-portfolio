<footer class="footer">
  <div class="container">
    <div class="footer-top">
      <div class="footer-about">
        <h2 class="footer-title">About Me</h2>
        <p>Still Learning :)</p>
      </div>

      <div class="footer-contact">
        <h2 class="footer-title">Contact Me</h2>
        <form (submit)="submit()" class="form" [formGroup]="form">
          <div class="form-group">
            <label for="email-input">Email:</label>
            <input id="email-input" type="email" class="form-control" formControlName="email">
          </div>

          <div class="form-group">
            <label for="message-input">Message:</label>
            <textarea id="message-input" class="form-control" formControlName="message" rows="4"></textarea>
          </div>

          <div class="form-group">
            <button
              type="submit"
              [disabled]="!form.valid"
              class="btn">
              Submit
            </button>
          </div>
        </form>
      </div>

      <div class="footer-links">
        <h2 class="footer-title">Quick Links</h2>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#profile">Profile</a></li>
        </ul>
      </div>
    </div>

    <div class="footer-bottom">
      <p>&copy; 2024 inmind.ai. All rights reserved.</p>
      <div class="social-icons">
        <a href="https://www.linkedin.com/company/inmind-ai-sarl/posts/?feedView=all" target="_blank" class="social-icon">
          <img src="./assets/linkedin.png" alt="LinkedIn">
        </a>
      </div>
    </div>
  </div>
</footer>
