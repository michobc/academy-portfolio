<section id="profile">
  <div class="section__profile">
    <div class="section__img">
      <img
        src="./assets/random.jpeg"
        alt="Development picture"
      />
    </div>
  </div>
  <div class="section__profile_text">
    <div>
      <h1 class="title">{{profile.name}}</h1>
      <p class="section__text__p2">{{profile.title}}</p>
    </div>
    <div class="btn-container">
      <button
        class="btn btn-color-2"
        onclick="window.open('./assets/MichelBouChahine_CV_1.pdf')"
      >
        Download CV
      </button>
      <button class="btn btn-color-1" onclick="location.href='./#contact'">
        Contact Info
      </button>
    </div>
    <div id="socials-container">
      <img
        src="./assets/linkedin.png"
        alt="My LinkedIn profile"
        class="icon"
        onclick="location.href='https://www.linkedin.com/in/michel-bou-chahine-97a41419a/'"
      />
      <img
        src="./assets/github.png"
        alt="My Github profile"
        class="icon"
        onclick="location.href='https://github.com/michobc'"
      />
    </div>
  </div>
</section>
